<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <title>Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1 class="header">Tracker. Track yours.</h1>
    <div id="user-check" class="container">
      <div id="new-user" class="container">
        <h3>If you are a new user, please create an account here.</h3>
        <form id="new-user-form" method="post" name="new-user-form">
          <label for="username">Username</label>
          <input type="text" name="username" id="new-username" />
          <label for="password">Password</label>
          <input type="password" name="password" id="new-password" />
          <input type="submit" id="new-user-submit" />
        </form>
        <h3>Existing users can log-in here</h3>
        <div id="login-card" class="container">
          <div id="main" class="main">
            <h2>Login</h2>
            <form id="login-form" method="post" name="login-form">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" />
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
              <input type="submit" value="Login" id="login" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="tracker-body" class="container" style="display: none">
      <div id="goals-hold" class="container">
        <h2 id="goals-title" class="sec-title">Goals</h2>
        <ul id="goals-list"></ul>
      </div>
      <div id="cal-overhead" class="cal-overhead wrapper">
        <h2 id="calendar-title" class="sec-title">Calendar</h2>
        <div id="cal-date">
          <select id="cal-mth"></select>
          <select id="cal-yr"></select>
        </div>
        <div id="cal-container" class="cal-container container"></div>
        <form id="cal-event">
          <h1 id="evt-head"></h1>
          <div id="evt-date"></div>
          <textarea id="evt-details" required></textarea>
          <input id="evt-close" type="button" value="Close" />
          <input id="evt-del" type="button" value="Delete" />
          <input id="evt-save" type="submit" value="Save" />
        </form>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
